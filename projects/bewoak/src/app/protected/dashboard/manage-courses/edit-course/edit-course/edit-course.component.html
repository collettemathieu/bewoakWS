<div *ngIf="(course$ | async) as course">
    <div *ngIf="course.length != 0" class="container">
        <div class="row">
            <h1>{{course.name}}</h1>
            <svg (click)="editCourse()" class="bd-placeholder-img" width="100%" height="125" viewBox="0 0 100 100"
                xmlns="http://www.w3.org/2000/svg">
                <circle class="picture-pointer" cx="50" cy="50" r="50" fill="#55595c" />
            </svg>
        </div>
        <div class="row">
            <div class="col">
                <div class="mx-auto plus-dots"></div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="mx-auto article"></div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="mx-auto plus-dots"></div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="text-center">
                    <button type="button" class="btn btn-primary btn-circle">
                        <i class="material-icons">add_circle_outline</i>
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
