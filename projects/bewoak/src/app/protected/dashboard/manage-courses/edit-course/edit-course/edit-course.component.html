<div *ngIf="(course$ | async) as course">
    <h1>{{course.name}}</h1>
    <svg (click)="editCourse()" class="bd-placeholder-img" width="100%" height="125"
        viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
        <circle class="picture-pointer" cx="50" cy="50" r="50" fill="#55595c" />
    </svg>
</div>
