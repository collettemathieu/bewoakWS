<div class="container">
    <div class="row">
        <div class="col mb-4 mt-4">
            <form [formGroup]="searchForm" class="form" (ngSubmit)="submit()" role="form">
                <div class="form-row align-items-start justify-content-center">
                    <div class="form-group col-6">
                        <label for="search" class="col-form-label sr-only">Votre recherche</label>
                        <input class="form-control" formControlName="search" type="text" id="search"
                        placeholder="Effectuez une recherche" aria-label="Rechercher" autocomplete="false"
                        autocorrect="false">
                    </div>
                    <button type="submit" class="btn btn-primary" [disabled]="!searchForm.valid"
                        [ngClass]="{'btn-success': searchForm.valid, 'btn-default': !searchForm.valid}">
                        <i class="material-icons" aria-hidden="true">search</i>
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
