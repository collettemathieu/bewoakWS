    <button type="button" class="close pull-right" aria-label="Close" (click)="closeModal()">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<bw-add-course-form (closeModalParent)="mustBeClosed($event)"></bw-add-course-form>
