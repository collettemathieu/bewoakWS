<div class="toast show mb-1" role="alert">
    <div class="toast-header">
        <div class="border rounded-circle mr-2"></div>
        <strong class="mr-auto">Information</strong>
        <small class="text-muted">maintenant</small>
        <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close" (click)="closeMessage()">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="toast-body">
        {{ toastr.message }}
    </div>
</div>
